<!DOCTYPE html>
<html ng-app="mamboboxApp">
<head>
  <title>MamboBox</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->
</head>
<body ng-controller="SensorsCtrl">
  <div layout="row">
    <ul>
      <li ng-repeat="sensor in sensors">
        {{sensor.name}}
        <ul>
          <li ng-repeat="measurement in sensor.measurements">
            {{measurement.name}}: {{measurement.value}}
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular.js"></script>
  <script src="bower_components/angular-route.js"></script>
  <script src="bower_components/angular-resource.js"></script>
  <script src="bower_components/angular-material.js"></script>
  <script src="bower_components/angular-aria.js"></script>
  <script src="bower_components/angular-animate.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <!-- endinject -->
</body>
</html>
